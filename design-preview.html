<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localhost Bar - Design Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#0f172a', /* Slate 900 */
                        foreground: '#f8fafc', /* Slate 50 */
                        primary: '#f43f5e', /* Rose 500 */
                        primaryHover: '#e11d48', /* Rose 600 */
                        surface: '#1e293b', /* Slate 800 */
                        surfaceHover: '#334155', /* Slate 700 */
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: theme('colors.background');
            color: theme('colors.foreground');
            -webkit-font-smoothing: antialiased;
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body class="min-h-screen relative overflow-x-hidden selection:bg-primary/30">

    <!-- Decorative Gradients -->
    <div class="fixed top-[-10%] left-[-10%] w-[40vw] h-[40vh] bg-primary/20 rounded-full blur-[120px] pointer-events-none z-[-1]"></div>
    <div class="fixed bottom-[-10%] right-[-10%] w-[40vw] h-[40vh] bg-purple-500/20 rounded-full blur-[120px] pointer-events-none z-[-1]"></div>

    <!-- Mobile Container Simulation for Preview -->
    <div class="max-w-md mx-auto min-h-screen border-x border-white/5 relative bg-background/50 flex flex-col pt-4 pb-24">
        
        <!-- Header -->
        <header class="glass-panel p-4 flex items-center justify-between sticky top-0 z-50 rounded-b-2xl mx-2 mb-6 shadow-lg">
            <div class="flex items-center gap-2">
                <i data-lucide="chevron-left" class="w-5 h-5"></i>
                <span class="font-bold">Home</span>
            </div>
            <span class="text-primary font-bold tracking-widest text-sm uppercase">Guest</span>
            <div class="w-5"></div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 px-4">
            <div class="text-center space-y-2 mb-8 animate-[slide-up_0.5s_ease-out]">
                <h1 class="text-3xl font-bold tracking-tight">Party Menu</h1>
                <p class="text-gray-400 text-sm">주문 가능한 칵테일을 확인하세요.</p>
            </div>

            <!-- Tab Selectors -->
            <div class="flex bg-surface/50 p-1 rounded-xl mb-6 glass-panel">
                <button class="flex-1 py-2 text-sm font-bold rounded-lg transition-all bg-primary text-white shadow-md">주문 가능</button>
                <button class="flex-1 py-2 text-sm font-medium rounded-lg transition-all text-gray-400 hover:text-gray-200 hover:bg-surfaceHover">전체 메뉴</button>
            </div>

            <!-- Cocktail List -->
            <div class="grid gap-4">
                
                <!-- Cocktail Card 1: Available -->
                <div class="flex gap-4 p-4 rounded-2xl border transition-all glass-panel bg-surface/40 hover:bg-surface/60 cursor-pointer border-white/10 relative overflow-hidden group" onclick="openModal()">
                    <div class="absolute inset-0 bg-primary/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    
                    <div class="w-20 h-24 rounded-xl bg-gradient-to-tr from-primary/40 to-purple-500/40 flex-shrink-0 flex items-center justify-center">
                        <span class="text-2xl font-bold text-white/50">네</span>
                    </div>
                    
                    <div class="flex-1 flex flex-col py-1 z-10">
                        <div class="flex justify-between items-start">
                            <h3 class="text-lg font-bold text-white group-hover:text-primary transition-colors">네그로니</h3>
                            <span class="text-[10px] font-bold text-white px-2.5 py-1 bg-white/10 rounded-full border border-white/5">29%</span>
                        </div>
                        <p class="text-xs text-gray-400 mt-1 line-clamp-1">진, 스윗베르뭇, 캄파리</p>
                        <div class="flex flex-wrap gap-1 mt-auto pt-2">
                            <span class="text-[10px] text-primary/90 bg-primary/10 border border-primary/20 px-2 py-0.5 rounded-full shadow-inner">#쌉싸름한</span>
                            <span class="text-[10px] text-primary/90 bg-primary/10 border border-primary/20 px-2 py-0.5 rounded-full shadow-inner">#도수높은</span>
                        </div>
                    </div>
                </div>

                <!-- Cocktail Card 2: Available -->
                <div class="flex gap-4 p-4 rounded-2xl border transition-all glass-panel bg-surface/40 hover:bg-surface/60 cursor-pointer border-white/10 relative overflow-hidden group">
                    <div class="w-20 h-24 rounded-xl bg-gradient-to-tr from-emerald-500/40 to-teal-500/40 flex-shrink-0 flex items-center justify-center">
                        <span class="text-2xl font-bold text-white/50">다</span>
                    </div>
                    <div class="flex-1 flex flex-col py-1 z-10">
                        <div class="flex justify-between items-start">
                            <h3 class="text-lg font-bold text-white">다이키리</h3>
                            <span class="text-[10px] font-bold text-white px-2.5 py-1 bg-white/10 rounded-full border border-white/5">22%</span>
                        </div>
                        <p class="text-xs text-gray-400 mt-1">럼, 라임, 설탕시럽</p>
                        <div class="flex flex-wrap gap-1 mt-auto pt-2">
                            <span class="text-[10px] text-emerald-400 bg-emerald-400/10 border border-emerald-400/20 px-2 py-0.5 rounded-full">#상큼한</span>
                            <span class="text-[10px] text-emerald-400 bg-emerald-400/10 border border-emerald-400/20 px-2 py-0.5 rounded-full">#달콤한</span>
                        </div>
                    </div>
                </div>

                <!-- Cocktail Card 3: Sold Out -->
                <div class="flex gap-4 p-4 rounded-2xl border bg-surface/20 border-white/5 opacity-50 cursor-not-allowed grayscale">
                    <div class="w-20 h-24 rounded-xl bg-gray-600/40 flex-shrink-0 flex items-center justify-center relative overflow-hidden">
                        <span class="text-2xl font-bold text-white/30">데</span>
                        <div class="absolute inset-0 bg-black/60 flex items-center justify-center">
                            <span class="text-[10px] font-bold text-red-300 bg-red-900/80 px-2 py-1 rounded shadow-lg border border-red-500/30">SOLD OUT</span>
                        </div>
                    </div>
                    <div class="flex-1 flex flex-col py-1">
                        <div class="flex justify-between items-start">
                            <h3 class="text-lg font-bold text-white/50">데킬라 선라이즈</h3>
                            <span class="text-[10px] font-medium text-gray-500 px-2 py-1 bg-white/5 rounded-full">8%</span>
                        </div>
                        <p class="text-[11px] text-red-400/80 mt-1 font-medium bg-red-500/10 inline-block px-2 py-0.5 rounded border border-red-500/20 mt-2">
                            <i data-lucide="info" class="w-3 h-3 inline pb-0.5"></i> 오렌지 주스 품절
                        </p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md glass-panel border-t border-white/10 flex justify-around items-center p-4 z-40 rounded-t-3xl shadow-[0_-10px_40px_rgba(0,0,0,0.5)]">
            <div class="flex flex-col items-center gap-1.5 text-primary">
                <i data-lucide="menu" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold">Menu</span>
            </div>
            <div class="flex flex-col items-center gap-1.5 text-gray-400 hover:text-white transition-colors relative">
                <i data-lucide="clock" class="w-6 h-6"></i>
                <span class="text-[10px] font-medium">Status</span>
                <span class="absolute top-0 right-1 w-2.5 h-2.5 bg-emerald-500 rounded-full animate-ping opacity-75"></span>
                <span class="absolute top-0 right-1 w-2.5 h-2.5 bg-emerald-500 rounded-full border-2 border-surface"></span>
            </div>
            <div class="flex flex-col items-center gap-1.5 text-gray-400 hover:text-white transition-colors">
                <i data-lucide="history" class="w-6 h-6"></i>
                <span class="text-[10px] font-medium">History</span>
            </div>
        </nav>

        <!-- Order Modal Backdrop (Hidden by default) -->
        <div id="orderModal" class="fixed inset-0 z-50 flex items-end justify-center pointer-events-none opacity-0 transition-opacity duration-300">
            <div class="absolute inset-0 bg-black/60 backdrop-blur-sm pointer-events-none" id="modalBg" onclick="closeModal()"></div>
            
            <div id="modalContent" class="relative w-full max-w-md bg-[#1e293b] border border-white/10 rounded-t-3xl p-6 shadow-2xl z-10 flex flex-col max-h-[90vh] translate-y-full transition-transform duration-500 ease-out pointer-events-none">
                <div class="w-12 h-1.5 bg-white/20 rounded-full mx-auto mb-6"></div>
                <button onclick="closeModal()" class="absolute top-6 right-6 p-2 bg-white/5 rounded-full text-gray-400 hover:text-white transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
                
                <h2 class="text-3xl font-black mb-1 bg-gradient-to-r from-white to-gray-400 bg-clip-text text-transparent">네그로니</h2>
                <p class="text-sm text-gray-400 mb-6 flex gap-2 font-medium">
                    <span>29% ABV</span> • <span>쌉싸름한, 달콤한</span>
                </p>

                <div class="space-y-6">
                    <div>
                        <h4 class="text-sm font-bold text-gray-300 mb-3 flex items-center gap-2">
                            <i data-lucide="flask-conical" class="w-4 h-4 text-primary"></i> 
                            Recipe Preview
                        </h4>
                        <div class="bg-black/30 p-4 rounded-2xl border border-white/5 space-y-2">
                            <p class="text-sm text-gray-400">1. 진 30ml, 스윗베르뭇 30ml, 캄파리 30ml</p>
                            <p class="text-sm text-gray-400">2. 오렌지 껍질 가니쉬</p>
                        </div>
                    </div>

                    <div>
                        <h4 class="text-sm font-bold text-gray-300 mb-3 flex items-center gap-2">
                            <i data-lucide="message-square-plus" class="w-4 h-4 text-primary"></i>
                            Custom Request
                        </h4>
                        <textarea 
                            placeholder="예: 얼음 1개만 넣어주세요, 덜 달게 해주세요..."
                            class="w-full bg-black/30 border border-white/10 rounded-2xl p-4 text-sm text-white placeholder:text-gray-600 focus:outline-none focus:border-primary/50 focus:ring-1 focus:ring-primary/50 transition-all resize-none h-24"
                        ></textarea>
                        
                        <div class="flex gap-2 mt-3 overflow-x-auto pb-2 scrollbar-none">
                            <button class="whitespace-nowrap text-xs font-bold px-4 py-2 rounded-full border border-white/10 text-gray-300 hover:text-primary hover:border-primary/30 hover:bg-primary/10 transition-colors shadow-sm">+ 덜 달게</button>
                            <button class="whitespace-nowrap text-xs font-bold px-4 py-2 rounded-full border border-white/10 text-gray-300 hover:text-primary hover:border-primary/30 hover:bg-primary/10 transition-colors shadow-sm">+ 얼음 적게</button>
                            <button class="whitespace-nowrap text-xs font-bold px-4 py-2 rounded-full border border-white/10 text-gray-300 hover:text-primary hover:border-primary/30 hover:bg-primary/10 transition-colors shadow-sm">+ 지거(계량) 정확히</button>
                        </div>
                    </div>
                </div>

                <div class="mt-8 pt-4">
                    <button onclick="closeModal()" class="w-full flex items-center justify-center gap-2 bg-primary hover:bg-primaryHover text-white py-4 rounded-xl font-bold transition-all shadow-lg shadow-primary/20 hover:shadow-primary/40 active:scale-[0.98]">
                        <i data-lucide="check" class="w-5 h-5"></i>
                        주문하기
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script rendering icons -->
    <script>
        lucide.createIcons();
        
        function openModal() {
            const modal = document.getElementById('orderModal');
            const bg = document.getElementById('modalBg');
            const content = document.getElementById('modalContent');
            
            modal.classList.remove('pointer-events-none', 'opacity-0');
            bg.classList.remove('pointer-events-none');
            content.classList.remove('pointer-events-none', 'translate-y-full');
        }

        function closeModal() {
            const modal = document.getElementById('orderModal');
            const bg = document.getElementById('modalBg');
            const content = document.getElementById('modalContent');
            
            content.classList.add('translate-y-full');
            bg.classList.add('pointer-events-none');
            setTimeout(() => {
                modal.classList.add('pointer-events-none', 'opacity-0');
            }, 300);
        }
    </script>
</body>
</html>
